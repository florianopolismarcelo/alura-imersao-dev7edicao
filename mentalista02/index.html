<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <main class="d-flex flex-column align-items-center">
        <div class="text-center mt-2 title-h1">
            <h1>Descubra o Número</h1>
            <h5>1 ~ 1000</h5>
        </div>
        <div class="text-center mt-5 p-5 input-player">
            <h3>Digite o número escolhido</h3>
            <form class="form-control">
                <input type="text" class="form-control justify-content-center" id="playerChoice"
                    placeholder="Teste a sua sorte">
            </form>
            <div class="d-flex flex-row mt-3 justify-content-center gap-5">
                <button class="btn btn-success" id="initializeButton" onclick="initializeGame()">Iniciar</button>
                <button class="btn btn-primary" id="continueGame" onclick="numberPlayer()">Continuar</button>
            </div>
            <div class="d-flex flex-column justify-content-center mt-5" id="infoGame"></div>
        </div>
    </main>

</body>

</html>
