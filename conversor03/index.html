<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Dolar / Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="d-flex flex-column align-items-center">
        <div class="text-center mt-5">
            <h1 class="fw-bold">Conversor de Moedas</h1>
        </div>
        <div class="d-flex flex-column align-items-center mt-5 fs-5">
            <form class="form-group d-flex flex-column align-items-center">
                <label for="dolarValue">Cotação atual do Dolar</label>
                <input type="text" class="form-control mt-3" id="dolarValue" placeholder="Digite o valor">
                <label for="insertValue" class="mt-5">Digite o valor em Dolares</label>
                <input type="text" class="form-control mt-3" id="insertValue" placeholder="$">
            </form>
            <button class="btn btn-success mt-5">Converter</button>
        </div>
    </main>
</body>

</html>
