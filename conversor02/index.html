<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <h1 class="page-title">Conversor de moedas</h1>
        <img src="logo-imersao-alura.svg" class="page-logo" alt="" />
      </div>

      <form class="form-price">
        <div class="box-price">
          <label>Dolar para Real</label>
          <input
            type="number"
            id="dollar-value"
            placeholder="Digite um valor"
          />
          <button id="dollar-btn" type="submit" onclick="dollarCalc()">
            Calcular
          </button>
          <p>R$ <span id="dollar-conversion"></span></p>
        </div>

        <div class="box-price">
          <label>Euro para Real</label>
          <input type="number" id="euro-value" placeholder="Digite um valor" />
          <button id="euro-btn" type="submit" onclick="euroCalc()">
            Calcular
          </button>
          <p>R$ <span id="euro-conversion"></span></p>
        </div>

        <div class="box-price">
          <label>Bitcoin para Real</label>
          <input
            type="number"
            id="bitcoin-value"
            placeholder="Digite um valor"
          />
          <button id="bitcoin-btn" type="submit" onclick="bitcoinCalc()">
            Calcular
          </button>
          <p>R$ <span id="bitcoin-conversion"></span></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
